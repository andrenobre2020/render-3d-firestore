<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat√°logo 3D JP Flex</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // üî• Configura√ß√£o Firebase
  const firebaseConfig = {
      apiKey: "AIzaSyDRm8V72O97F0Jr9jquRqAB81zn7eNX-VY",
      authDomain: "graduacaofator.firebaseapp.com",
      projectId: "graduacaofator",
      storageBucket: "graduacaofator.appspot.com",
      messagingSenderId: "394958579615",
      appId: "1:394958579615:web:6d3726fe846c687300bfaa"
    };

    // Inicializa Firebase e Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Quando a p√°gina carregar
    window.addEventListener("DOMContentLoaded", () => {
      const btnBuscar = document.getElementById("btnBuscar");
      const input = document.getElementById("busca");
      const resultados = document.getElementById("resultados");

      btnBuscar.addEventListener("click", async () => {
        const termo = input.value.trim();
        resultados.innerHTML = `<p class='text-gray-400'>Buscando...</p>`;
        if (!termo) return;

        try {
          const q = query(collection(db, "models"), where("nome", "==", termo));
          const snap = await getDocs(q);

          if (snap.empty) {
            resultados.innerHTML = `<p class='text-red-500'>Nenhum modelo encontrado para "${termo}".</p>`;
            return;
          }

          resultados.innerHTML = "";
          snap.forEach((doc) => {
            const data = doc.data();
            const card = document.createElement("div");
            card.className = "p-4 border rounded-lg shadow mb-6 bg-white";

            card.innerHTML = `
              <h2 class="text-lg font-semibold mb-2">${data.nome}</h2>
              <model-viewer src="${data.url}" alt="${data.nome}" camera-controls auto-rotate shadow-intensity="1" style="width:100%; height:300px;"></model-viewer>
              <p class="text-gray-600 text-sm mt-2">${data.descricao || "Sem descri√ß√£o."}</p>
            `;

            resultados.appendChild(card);
          });
        } catch (e) {
          console.error("Erro ao buscar:", e);
          resultados.innerHTML = `<p class='text-red-500'>Erro ao buscar modelos.</p>`;
        }
      });
    });
  </script>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@3.3.0/dist/model-viewer.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Cat√°logo 3D JP Flex</h1>

    <div class="flex gap-2 mb-6">
      <input id="busca" type="text" placeholder="Digite o nome do modelo..."
        class="flex-1 p-2 border rounded focus:outline-none focus:ring focus:ring-blue-200" />
      <button id="btnBuscar"
        class="bg-blue-600 text-white px-4 rounded hover:bg-blue-700 transition">Buscar</button>
    </div>

    <div id="resultados"></div>
  </div>
</body>
</html>
